name: Replace Project From Root ZIP

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ” Detect ZIP file
      - name: Detect ZIP
        run: |
          ZIP_FILE=$(find . -maxdepth 1 -type f -name "*.zip" | head -n 1)

          if [ -z "$ZIP_FILE" ]; then
            echo "No ZIP file found!"
            exit 1
          fi

          echo "ZIP_FILE=$ZIP_FILE" >> $GITHUB_ENV

      # ðŸ“¦ Extract
      - name: Extract ZIP
        run: unzip -o "$ZIP_FILE" -d extracted

      # ðŸ”¥ Clean root
      - name: Clean old files
        run: |
          find . -mindepth 1 -maxdepth 1 \
          ! -name ".git" \
          ! -name ".github" \
          ! -name "extracted" \
          -exec rm -rf {} +

      # ðŸš€ Move extracted content
      - name: Move files to root
        run: |
          INNER_DIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n 1)

          if [ -n "$INNER_DIR" ]; then
            rsync -a "$INNER_DIR"/ ./
          else
            rsync -a extracted/ ./
          fi

          rm -rf extracted
          rm -f *.zip

      # ðŸ’¾ Commit & FORCE Sync
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add -A
          git commit -m "Project replaced from root ZIP" || echo "Nothing to commit"

          # Pull latest remote changes safely
          git pull origin main --rebase

          # Push updated branch
          git push origin main
